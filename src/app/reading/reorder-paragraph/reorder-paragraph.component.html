<i class="instructionText">The text boxes in the left panel have been placed in a random order. Restore the original order by dragging the text boxes from the left panel to the right panel.</i>
<div *ngIf="source">
<!--Source-->
<div class="container">
    <div class="listContainerTitle">Source</div>
    <div #sourceList="cdkDropList" cdkDropList class="listContainer" 
    [cdkDropListData]="jumbledPara"
    [cdkDropListConnectedTo]="[targetList]" (cdkDropListDropped)="drop($event)">
        <div cdkDrag [cdkDragDisabled]="disableList" *ngFor="let item of jumbledPara" class="listItem">{{item}}</div>
    </div>
</div>

<!--Target-->
<div class="container">
    <div class="listContainerTitle">Target</div>
    <div #targetList="cdkDropList" cdkDropList class="listContainer"
     [cdkDropListData]="target"
     [cdkDropListConnectedTo]="[sourceList]" (cdkDropListDropped)="drop($event)">
        <div cdkDrag [cdkDragDisabled]="disableList" *ngFor="let item of target" class="listItem">
            {{item}}
        </div>
    </div>
</div>

<!--Solutions-->
<div class="container" *ngIf="solution">
    <div class="container">
        <h2>Solution</h2>
        <div class="solutionListContainer">
            <div class="solutionListItem" *ngFor="let item of solution">{{item}}</div>
        </div>
    </div>
</div>
<div><button (click)="checkOrder()" [disabled]="solution">Check Sequence</button></div>
</div>
